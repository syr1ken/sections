<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Component With Sign-up Form</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="main-content">
                <div class="row">
                    <div class="col-md-6">
                        <div class="main-content_text">
                            <h1>Learn to code by watching others</h1>
                            <p>See how experienced developers solve problems in real-time.</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <button class="main-content-button">Try it free 7 days then $20/mo. thereafter</button>
                        <form action="#" class="main-content-form">
                            <div class="main-content-form-group">
                                <input class="main-content-form-group-firstname form-control" type="text" placeholder="First Name">
                                <input class="main-content-form-group-lastname form-control" type="text" placeholder="Last Name">
                                <input class="main-content-form-group-email form-control email-input" type="email" placeholder="Email adress">
                                <input class="main-content-form-group-password form-control" type="password" placeholder="Password">
                                <button class="main-content-form-group-button btn btn-lg " type="submit">Claim your free trial</button>
                                <small>By clicking the button, you are agreeing to our <span>Terms and Services</span></small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
