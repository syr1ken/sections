<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle Single Introductory Section</title>
    <link
      rel="shortcut icon"
      href="/img/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4ebe998a10.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="huddle">
      <div class="container-fluid">
        <div class="row">
            <div class="huddle-logo">
                <a href="#">
                    <img class="huddle-logo" src="/img/logo.svg" alt="Huddle logo" />
                  </a>
            </div> 
        </div>
        <div class="row">
          <div class="col-xl-7 col-lg-6">
            <img
              class="huddle-mainimg"
              src="/img/illustration-mockups.svg"
              alt="Illustration mockups"
            />
          </div>
          <div class="col-xl-5 col-lg-6">
              <div class="huddle-content">
                <h1>
                    Build the Community <br />
                    Your Fans Will Love
                  </h1>
                  <p>
                    Huddle re-imagines the way we build communitues. You have <br />
                    a voice, but so does your audience. Create connections with <br />
                    your users as you engage in genuine discussion
                  </p>
                  <button class="button btn btn-lg btn-light">Register</button>
              </div>
          </div>
        </div>
        <div class="row">
          <ul class="socials">
            <li class="socials-item">
                <a href="#">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </li>
            <li class="socials-item"><a href="#"><i class=" fab fa-twitter"></i></a></li>
            <li class="socials-item"><a href="#"><i class=" fab fa-instagram"></i></a></i></li>
          </ul>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
